{%extends 'base.html'%}

{% load static %}
{% block css_additional %}

{% endblock %}

{% block title %}
    Меню
{% endblock %}


{% block content %}
    {% include 'includes/navbar.html' %}

        {% for sign in signs %}
            <li><a href="{% url 'horoscope-name' sign_zodiac=sign.zodiac_name %}">{{sign.zodiac_name|title}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
